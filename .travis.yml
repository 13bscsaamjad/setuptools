dist: xenial
language: python

jobs:
  fast_finish: true
  include:
  - &latest_py2
    python: 2.7
  - <<: *latest_py2
    env: LANG=C
  - python: pypy
    env: DISABLE_COVERAGE=1  # Don't run coverage on pypy (too slow).
  - python: pypy3
    env: DISABLE_COVERAGE=1
  - python: 3.4
  - python: 3.5
  - &default_py
    python: 3.6
  - &latest_py3
    python: 3.7
  - <<: *latest_py3
    env: LANG=C
  - python: 3.8-dev
  - <<: *default_py
    stage: deploy (to PyPI for tagged commits)
    if: tag IS present
    install: skip
    script: skip
    after_success: true
    before_deploy:
      - python bootstrap.py
      - "! grep pyc setuptools.egg-info/SOURCES.txt"
    deploy:
      provider: pypi
      on:
        tags: true
        all_branches: true
      user: __token__
      password:
        secure: 
      distributions: release
      skip_cleanup: true
      skip_upload_docs: true

cache: pip

install:

# ensure we have recent pip/setuptools/wheel
- pip install --disable-pip-version-check --upgrade pip setuptools wheel
# need tox to get started
- pip install --upgrade tox tox-venv

# Output the env, to verify behavior
- pip freeze --all
- env

# update egg_info based on setup.py in checkout
- python bootstrap.py
- "! grep pyc setuptools.egg-info/SOURCES.txt"

script:
  - export NETWORK_REQUIRED=1
  - |
    ( # Run testsuite.
      if [ -z "$DISABLE_COVERAGE" ]
      then
        tox -- --cov
      else
        tox
      fi
    )

after_success:
  - |
    ( # Upload coverage data.
      if [ -z "$DISABLE_COVERAGE" ]
      then
        export TRAVIS_JOB_NAME="${TRAVIS_PYTHON_VERSION} (LANG=$LANG)" CODECOV_ENV=TRAVIS_JOB_NAME
        tox -e coverage,codecov
      fi
    )
